<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yirsis Serrano" />

    <title>Svelte Desde Cero</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="elements">
      <img src="./assets/svelte-icon.svg" class="logo" alt="logo" />
      <img src="./assets/svelte-icon.svg" class="logo reactive" alt="logo" />
      <div class="container">
        <div class="time">
          <h1 id="clock" class="clock">00:00</h1>
          <h2 id="en">AM</h2>
        </div>
        <h3 id="date" class="date">30 MAY 24</h3>
      </div>
    </div>

    <img class="background" src="./assets/background.png" />

    <script src="./js/clock.js"></script>
  </body>
</html>
